<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>Rad-Schnitzeljagd G√∂ttingen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #controlBox {
      display: none;
      position: absolute;
      bottom: 10px;
      left: 10px;
      right: 10px;
      background: rgba(255, 255, 255, 0.95);
      padding: 12px;
      border-radius: 12px;
      box-shadow: 0 0 10px #aaa;
      z-index: 1000;
      font-family: sans-serif;
    }

    #markerInfo {
      font-size: 16px;
      margin-bottom: 8px;
    }

    input[type="text"] {
      width: 60%;
      padding: 8px;
      font-size: 16px;
    }

    button {
      padding: 8px 12px;
      font-size: 16px;
      margin-left: 8px;
    }

    #feedback {
      margin-top: 10px;
      font-size: 16px;
      font-weight: bold;
      opacity: 0;
      transition: opacity 0.6s ease;
    }

    #feedback.show {
      opacity: 1;
    }

    #feedback.success {
      color: green;
    }

    #feedback.error {
      color: red;
    }

    .number-marker {
      width: 26px;
      height: 26px;
      border-radius: 50%;
      background: linear-gradient(145deg, #334bff, #0052cc);
      color: white;
      font-size: 14px;
      font-weight: bold;
      line-height: 26px;
      text-align: center;
      box-shadow: 0 0 6px rgba(0,0,0,0.4), inset 0 0 4px rgba(255,255,255,0.2);
      border: 2px solid white;
    }
  </style>
</head>
<body>

<div id="map"></div>

<div id="controlBox">
  <p id="markerInfo">Aufgabe erscheint hier</p>
  <input type="text" id="passwordInput" placeholder="Passwort eingeben..." />
  <button onclick="checkPassword()">OK</button>
  <div id="feedback"></div>
  <div id="questionBox" style="margin-top: 10px;">
    <p id="stationQuestion" style="font-style: italic;"></p>
  </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
  const map = L.map('map').setView([51.53, 9.935], 13);

  const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '¬© OpenStreetMap'
  }).addTo(map);

  const satellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
    maxZoom: 19,
    attribution: 'Tiles ¬© Esri'
  });

  const opentopo = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
    maxZoom: 17,

  });

  const baseMaps = {
    "üåç OSM": osm,
    "üõ∞Ô∏è Satellit": satellite,
    "üèûÔ∏è Outdoor (Topo)": opentopo
  };
  L.control.layers(baseMaps).addTo(map);

  let userLocation = null;
  let routingControl = null;
  let currentIndex = 0;
  let activeMarkerIndex = null;

  const stationen = [
    {
      coords: [51.534844, 9.956573],

    },
    {

    },
    {

      text: "Kurze Auszeit am Kehr",
      password: "2 Euro",
      frage: "Quanta Costa Glaspfand?"
    },
    {
      coords: [51.517561, 9.986304],
      text: "Osterschnaps suchen an der alten Kaserne",

      frage: "Das Passwort findet ihr auf einem der Osterschnapse"
    },
    {

    },
  {

    },
    {
      coords: [51.484026, 9.970125],
      text: "Bubatz im Gartetal",
      password: "Fritze Merz",
      frage: "Wer fragte: 'Was ist Bubatz?' und macht manchmal T√ºnkram?"
    },
    {

    {

      password: "Michi",
      frage: "Wer ist der schelchteste Grillmeister?"
    },
  ];

  function createNumberMarker(number, coords) {
    return L.marker(coords, {
      icon: L.divIcon({
        html: `<div class="number-marker">${number}</div>`,
        className: '',
        iconSize: [34, 34],
        iconAnchor: [17, 34]
      })
    });
  }

  function routeTo(targetCoords) {
    if (!userLocation) return;
    if (routingControl) {
      map.removeControl(routingControl);
    }
    routingControl = L.Routing.control({
      waypoints: [
        L.latLng(userLocation.lat, userLocation.lng),
        L.latLng(targetCoords[0], targetCoords[1])
      ],
      routeWhileDragging: false,
      show: false,
      addWaypoints: false,
      createMarker: () => null
    }).addTo(map);
  }

  function showMarker(index) {
    const station = stationen[index];
    const marker = createNumberMarker(index + 1, station.coords).addTo(map);

    marker.on('click', () => {
      activeMarkerIndex = index;

      document.getElementById('controlBox').style.display = 'block';
      document.getElementById('markerInfo').innerText = station.text;
      document.getElementById('passwordInput').value = '';
      document.getElementById('feedback').innerText = '';
      document.getElementById('feedback').className = '';
      document.getElementById('stationQuestion').innerText = station.frage || "";

      map.setView(station.coords, 17);
      if (userLocation) {
        routeTo(station.coords);
      }
    });
  }

  map.locate({ setView: true, maxZoom: 16, enableHighAccuracy: true });

  map.on('locationfound', function (e) {
    userLocation = e.latlng;
    L.circleMarker(e.latlng, {
      radius: 7,
      fillColor: '#136aec',
      color: '#fff',
      weight: 2,
      opacity: 1,
      fillOpacity: 0.9
    }).addTo(map).bindPopup("üìç Du bist hier").openPopup();

    if (stationen[currentIndex]) {
      routeTo(stationen[currentIndex].coords);
    }
  });

  map.on('locationerror', function (e) {
    console.warn("Standort konnte nicht ermittelt werden: " + e.message);
  });

  function checkPassword() {
    const input = document.getElementById('passwordInput').value.trim();
    const expected = stationen[activeMarkerIndex].password;
    const feedback = document.getElementById('feedback');

    feedback.classList.remove('show', 'success', 'error');

    if (input === expected) {
      feedback.innerText = "‚úÖ Richtig!";
      feedback.classList.add('show', 'success');
      setTimeout(() => {
        document.getElementById('controlBox').style.display = 'none';
        feedback.className = '';
        currentIndex++;
        if (currentIndex < stationen.length) {
          showMarker(currentIndex);
          if (userLocation) {
            routeTo(stationen[currentIndex].coords);
          }
        } else {
          confetti({
  particleCount: 500,
  spread: 150,
  origin: { y: 0.6 },
  zIndex: 10000
});

    font-size: 24px;

    text-align: center;
    z-index: 9999;
    box-shadow: 0 0 40px rgba(255, 215, 0, 0.9);
    animation: pop 0.6s ease-out;
  ">
    <p style="margin-bottom: 20px;">üéâ <strong>Schnitzeljagd abgeschlossen!</strong> üéâ</p>
    <p>üê∫ Gut Kick in die Runde üê∫</p>
    <button onclick="this.parentElement.remove()" style="
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;

      background: #334bff;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    ">Okay</button>
  </div>
`;
document.body.appendChild(finaleBox);
          if (routingControl) {
            map.removeControl(routingControl);
            routingControl = null;
          }
        }
      }, 1000);
    } else {
      feedback.innerText = "‚ùå Falsches Passwort!";
      feedback.classList.add('show', 'error');
    }
  }

  showMarker(currentIndex);
</script>

</body>
</html>
